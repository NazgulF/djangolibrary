{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: </h1>

  <p><h2><strong>Author:</strong> {{author.last_name }}, {{ author.first_name }}</h2></p> 
  <p>{{ author.date_of_birth }} - {{ author.date_of_death }}</p>
  
  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
        <p><strong><a href="{{ book.get_absolute_url }}">{{ book.title }}</strong></a></p>
        <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
  
{% endblock %}
